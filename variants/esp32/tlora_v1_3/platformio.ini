[env:tlora_v1_3]
board_level = extra
extends = esp32_base
board = ttgo-lora32-v1
build_flags = 
  ${esp32_base.build_flags} -D TLORA_V1_3 -I variants/esp32/tlora_v1_3
upload_speed = 115200

[env:tlora-v1_3-pl]
extends = env:tlora-v1_3
build_flags =
  ${env:tlora-v1_3.build_flags}
  -DOLED_PL

[env:tlora-v1_3-ru]
extends = env:tlora-v1_3
build_flags =
  ${env:tlora-v1_3.build_flags}
  -DOLED_RU

[env:tlora-v1_3-ua]
extends = env:tlora-v1_3
build_flags =
  ${env:tlora-v1_3.build_flags}
  -DOLED_UA

[env:tlora-v1_3-cs]
extends = env:tlora-v1_3
build_flags =
  ${env:tlora-v1_3.build_flags}
  -DOLED_CS
